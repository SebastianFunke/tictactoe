<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src\css\styles.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="src/js/include.js"></script>
    <script src="src/js/script.js"></script>
    <script src="src/js/localStorage.js"></script>
</head>


<body>
    <main>
        <article>

            <section>
                <div class="playerPanel">
                    <div id="player-1" class="player">
                        <img id="circle-player" class="playerShapes" src="src/img/kreis.png" alt="">Player One
                    </div>
                    <div id="player-2" class="player inactive">
                        <img id="cross-player" class="playerShapes" src="src/img/kreuz.png" alt="">Player Two
                    </div>
                </div>
            </section>
            <section class="lineGroup">
                <div>
                    <div id="line-1" class="line horizontalLine " style="top:60px; left: 0px;"></div>
                    <div id="line-2" class="line horizontalLine " style="top:195px; left: 0px;"></div>
                    <div id="line-3" class="line horizontalLine " style="top:330px; left: 0px;"></div>
                    <div id="line-4" class="line vertikalLine " style="top:194px; left:-135px;"></div>
                    <div id="line-5" class="line vertikalLine" style="top:194px; left:0px;"></div>
                    <div id="line-6" class="line vertikalLine" style="top:194px; left:135px;"></div>
                    <div id="line-7" class="line diagonalLineRight" style="top:195px; left:0px;"></div>
                    <div id="line-8" class="line diagonalLineLeft" style="top:195px; left:0px;"></div>
                </div>
            </section>
            <section>

                <table>
                    <tr>
                        <td onclick="fillShape(0)">
                            <img id="circle-0" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-0" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                        <td onclick="fillShape(1)">
                            <img id="circle-1" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-1" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                        <td onclick="fillShape(2)">
                            <img id="circle-2" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-2" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                    </tr>

                    <tr>
                        <td onclick="fillShape(3)">
                            <img id="circle-3" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-3" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                        <td onclick="fillShape(4)">
                            <img id="circle-4" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-4" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                        <td onclick="fillShape(5)">
                            <img id="circle-5" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-5" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                    </tr>

                    <tr>
                        <td onclick="fillShape(6)">
                            <img id="circle-6" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-6" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                        <td onclick="fillShape(7)">
                            <img id="circle-7" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-7" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                        <td onclick="fillShape(8)">
                            <img id="circle-8" class="shapes d-none" src="src/img/kreis.png" alt="">
                            <img id="cross-8" class="shapes d-none" src="src/img/kreuz.png" alt=""></td>
                    </tr>
                </table>


                <section>
                    <img src="src/img/gameover.png" alt="" id="gameOver" class="d-none" onclick="reset()">
                </section>



            </section>

        </article>
    </main>


    <footer>

    </footer>


</body>

</html>
